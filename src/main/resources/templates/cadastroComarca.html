<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Comarca</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Comarca</h1>

    <!-- Mensagem de alerta, se houver -->
    <div th:if="${msg}" class="alert alert-warning" role="alert" th:text="${msg}"></div>

    <form th:action="@{/processSaveComarca}" method="post" th:object="${comarca}">
        <fieldset>
            <legend>Informações da Comarca</legend>

            <label for="comarca-regional">Selecione o Regional</label>
            <select id="comarca-regional" name="regional" th:field="*{regional}" required>
                <option value="">Selecione...</option>
                <option th:each="regional : ${regionais}"
                        th:value="${regional.id}"
                        th:text="${regional.nome}"
                        th:selected="${comarca.regional != null && comarca.regional.id == regional.id ? 'selected' : ''}">
                </option>
            </select>

            <label for="comarca-nome">Nome</label>
            <input type="text" id="comarca-nome" name="nome" th:field="*{nome}" required>

        </fieldset>

        <!-- Botão para cadastrar e permanecer na mesma página -->
        <button type="submit" name="action" value="save">Cadastrar e permanecer</button>

        <!-- Botão para cadastrar e ir para a página de cadastro de unidades -->
        <button type="submit" name="action" value="goToUnits">Cadastrar e ir para Unidades</button>
    </form>
</div>
</body>
</html>
