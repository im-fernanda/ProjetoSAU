<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Unidade</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/carregarComarcas.js" defer></script>

</head>
<body>
<div class="container">
    <h1>Edição de Unidade</h1>

    <form method="post" th:action="@{/processUpdateUnidade}" th:object="${unidade}">
        <fieldset>
            <input type="hidden" name="id"  th:field="*{id}"/>
            <label for="comarca-regional">Regional</label>
            <select id="comarca-regional" name="regional" required onchange="carregarComarcas()">
                <option value="">Selecione...</option>
                <option th:each="regional : ${regionais}" th:value="${regional.id}" th:text="${regional.nome}"></option>
            </select>

            <div>
                <label for="comarca">Comarca:</label>
                <select id="comarca" name="comarca">
                    <option value="">Selecione...</option>
                    <!-- As opções serão carregadas dinamicamente pelo JavaScript -->
                </select>
            </div>

            <label for="nome">Nome da Unidade</label>
            <input type="text" id="nome" name="nome" th:value="${unidade.nome}" required>

            <button type="submit" name="action">Salvar</button>

        </fieldset>
    </form>
</div>

</body>
</html>
