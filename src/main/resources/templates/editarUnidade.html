<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Unidade</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>Edição de Unidade</h1>

    <form method="post" th:action="@{/processUpdateUnidade}">
        <input type="hidden" name="id" th:value="${unidade.id}"/>

        <label for="nome">Novo nome da Unidade:</label>
        <input type="text" id="nome" name="nome" th:value="${unidade.nome}" required>

        <!-- Botões para ações -->
        <button type="submit" name="action" value="goToUnidades">Salvar</button>
    </form>
</div>
</body>
</html>
