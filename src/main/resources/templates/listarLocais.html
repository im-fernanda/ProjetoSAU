<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Locais</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Importar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Lista de Locais</h1>

    <!-- Mensagem de sucesso, se houver -->
    <div th:if="${msg}" class="alert alert-success" role="alert" th:text="${msg}"></div>

    <fieldset>
        <table>
            <thead>
            <tr>
                <th>Unidade</th>
                <th>Comarca</th>
                <th>Regional</th>
                <th>Ações</th> <!-- Coluna para os botões de ações -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="unidade : ${unidades}">
                <td th:text="${unidade.nome}">Nome da Unidade</td>
                <td th:text="${unidade.comarca.nome}">Nome da Comarca</td>
                <td th:text="${unidade.comarca.regional.nome}">Nome do Regional</td>
                <td>
                    <div class="action-btns">
                        <!-- Botão de Editar -->
                        <a th:href="@{/editarUnidade/{id}(id=${unidade.id})}" class="action-btn">
                            <i class="fa fa-pencil" title="Editar"></i>
                        </a>
                        <!-- Botão de Deletar -->
                        <a th:href="@{/deleteUnidade/{id}(id=${unidade.id})}" class="action-btn" onclick="return confirm('Tem certeza que deseja excluir esta unidade?');">
                            <i class="fa fa-trash" title="Excluir"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

    <a href="/cadastroUnidade" class="btn">Cadastrar Unidade</a>
</div>
</body>
</html>
